    <h3>¿Alcohol o gasolina?</h3>
    <!-- 
        Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables.
        Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?
     -->
<script>
    
    var combustible = "gasolina";
    var tanque = 40;
    var recorridoGasolina = 480;
    var eficienciaGasolina = recorridoGasolina/tanque;


    document.write("La eficiencia del carro utilizando " + combustible+ " es: "+ eficienciaGasolina);

    document.write("<br>");

     
    combustible = "alcohol";
    recorridoAlcohol = 300;
    var eficienciaAlcohol = recorridoAlcohol/tanque


    document.write("La eficiencia del carro utilizando " + combustible+ " es: "+ eficienciaAlcohol);

</script>
