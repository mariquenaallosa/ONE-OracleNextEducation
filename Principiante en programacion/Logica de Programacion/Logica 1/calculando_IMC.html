<meta charset="UTF-8" />

<h1>PROGRAMA CALCULO IMC</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarlinea();
    };

    function calcularImc(peso,altura){
        return Math.round(peso/(altura**2));
    };

   imprimir("El promedio del IMC de Cristian y Felipe es de: " + (calcularImc(71,1.72)+calcularImc(75,1.73))/2);

   imprimir("El promedio del IMC de Gabriela y Luisa es de: " + (calcularImc(65,1.68)+calcularImc(55,1.60))/2);



</script>
