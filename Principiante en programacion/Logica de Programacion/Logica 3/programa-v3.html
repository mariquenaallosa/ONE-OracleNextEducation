<canvas width="600" height="500">

</canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 500);

    function exibirAlerta(evento) {
        // pageX y pageY son las coordenadas de la pantalla completa , para pder sacar realmente la posicion en canvas hago una diferencia
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        console.log(x + "," + y);
        
    };

    function dibujarCirculo(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0, 2 * 3.14);
        pincel.fill();
        console.log(x + "," + y);
    }
    // pantalla.onclick = exibirAlerta;

    pantalla.onclick = dibujarCirculo;






</script>
