<meta charset="UTF-8" />

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write(frase);
        saltarlinea();
    };

    var numero = parseInt(prompt("Ingrese el n√∫mero de la tabla que desea"));
    var multiplicador = 0;
    imprimir("<b><big>Tabla del " + numero + "</big></b>");

    imprimir("bucle WHILE");
    while (multiplicador <= 10) {
        imprimir(numero + " x " + multiplicador + " = " + (numero * multiplicador));
        multiplicador++;

    }


    imprimir("bucle FOR");
    for (var i = 0; i <= 10; i++) {
        imprimir(numero + " x " + i + " = " + (numero * i));

    }
</script>
