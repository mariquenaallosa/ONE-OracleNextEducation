<meta charset="UTF-8" />

<input />
<button>Verificar si acertó con el secreto</button>

<script>
    // Generar un número aleatorio del 1 al 10
    function aleatorio() {
        return Math.round(Math.random() * 9 )+1;
    }
    // Generar un array aleatorio de longitud = cantidad
    function generarNumeros(cantidad) {

        var numeros = [];
        var contador = 0;


        while (contador < cantidad) {

            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            var encontrado = false;
            
            // Buscar si el numero aleatorio ya se encuentra en el array 
            for (i = 0; i < numeros.length; i++) {
                if (numeroAleatorio == numeros[i]) {
                    encontrado = true;
                }
            }

            // Si no se encuentra, agregar
            if (encontrado == false) {
                numeros.push(numeroAleatorio);
                contador++;

            }

            
        }

        return numeros;
    }

    // Definir array 
    var secretos = generarNumeros(4);
    console.log(secretos);
    var input = document.querySelector('input');
    var btn = document.querySelector('button');
    input.focus();

    // Verificar si el número que ingresa el usuario es igual a algún número que forma el array
    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {
            if (secretos[posicion] == parseInt(input.value)) {
                alert("¡Felicidades! Usted acertó")
                encontrado = true;
                break;
            }
        }


        if (encontrado == false) {
            alert("Lo siento. Usted no acertó")
        }

        input.value = "";
        input.focus();
    };

    btn.onclick = verificar;

</script>
