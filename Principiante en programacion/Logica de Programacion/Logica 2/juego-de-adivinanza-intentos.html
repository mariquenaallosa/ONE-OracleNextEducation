<meta charset="UTF-8" />

<h1>PROGRAMA - JUEGO DE ADIVINANZAS</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write(frase);
        saltarlinea();
    };

    var numero = Math.round(Math.random() * 10);
    var numeroIngresado;

    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
        numeroIngresado = parseInt(prompt("Ingrese un número del 0 al 10"));

        if (numero != numeroIngresado) {
            alert("Lo siento. Suerte para la próxima");

        } else {
            alert("¡Felicidades! Ha adivinado el número en el intento número " + contador);
            break;
        }

        contador++;
    }

    if (numero == numeroIngresado) {
            imprimir("¡Felicidades! Ha adivinado el número en el intento número " + contador + ". El numero pensado era el " + numero + ".");
        } else {
            imprimir("Lo siento. Suerte para la próxima, el número pensado era el " + numero + ".")

        }


</script>
