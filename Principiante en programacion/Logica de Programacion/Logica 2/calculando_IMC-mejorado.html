<meta charset="UTF-8" />

<h1>PROGRAMA CALCULO IMC</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarlinea();
    };

    function calcularImc(peso, altura) {
        return Math.round(peso / (altura ** 2));
    };
    // Declarar variables necesarias: nombre, peso y altura
    var nombre = prompt("Ingrese su nombre:");
    var pesoInformado = parseInt(prompt(nombre + ", ingrese su peso en kg:"));
    var alturaInformado = parseInt(prompt(nombre + ", ingrese su altura en metros:"));

    // Calcular IMC
    var imcCalculado = calcularImc(pesoInformado, alturaInformado);

    imprimir(nombre + ", su IMC calculado es: " + imcCalculado)
    
    // Verificar a que grupo pertenece
    if (imcCalculado < 18.5) {
        imprimir("Se encuentra dentro del grupo con insuficiencia ponderal")
    };
    if (imcCalculado >= 18.5 && imcCalculado < 25) {
        imprimir("Se encuentra dentro del grupo con intervalo normal")
    };
    if (imcCalculado >= 25 && imcCalculado < 30) {
        imprimir("Se encuentra dentro del grupo con sobrepeso")
    };
    if (imcCalculado >= 30) {
        imprimir("Se encuentra dentro del grupo con obesidad")
    };



</script>
